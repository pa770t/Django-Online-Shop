{% extends 'master.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Total Cart</th>
                    <th>Total Order</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr>
                    <td class="align-middle">
                        <img src="/{{ customer.profile_image }}" alt="{{ customer }}" style="width: 50px; height: 50px; border-radius: 50%;" class="mr-2">
                        {{ customer }}
                    </td>
                    <td class="align-middle">
                        {{ total_cart }}
                    </td>
                    <td class="align-middle">
                        {{ total_order }}
                    </td>
                    <td class="align-middle">
                        {{ customer.created_at }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
