{% extends 'master.html' %}
{% load static %}

{% block content %}

<div class="container text-center">
    <div>Are you sure that you want to delete this order?</div>
    <img src="/{{ order.product.product_image }}" alt="{{ order }}" style="width: 200px; height: 200px; border-radius: 50%;">
    <h2 class="text-info">{{ order }}</h2>
    <a href="{% url 'order_manager_view' %}" class="btn btn-outline-success mr-2">&laquo; Back</a>
    <a href="{% url 'delete_order_by_manager' order.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
</div>

{% endblock %}
