{% extends 'master.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Order Status</th>
                        <th>Order Date</th>
                        <th>Delete Order</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for order in orders %}
                        <tr>
                            <td class="align-middle">
                                <img src="/{{ order.product.product_image }}" alt="{{ customer }}" style="width: 50px; height: 50px; border-radius: 50%;" class="mr-2">
                                {{ order }}
                            </td>
                            <td class="align-middle">
                                {{ order.status }}
                            </td>
                            <td class="align-middle">
                                {{ order.created_at }}
                            </td>
                            <td class="align-middle">
                                <a href="{% url 'order_delete_by_customer_manager_view' order.id %}" class="btn btn-outline-dark"><i class="fa fa-trash text-danger"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
