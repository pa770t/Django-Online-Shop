{% extends 'master.html' %}
{% load static %}

{% block content %}

<div class="container text-center">
    <div>Are you sure that you want to delete this product?</div>
    <img src="/{{ product.product_image }}" alt="{{ product.name }}" style="width: 200px; height: 200px; border-radius: 50%;">
    <h2 class="text-info">{{ product.name }}</h2>
    <a href="{% url 'product_manager_view' %}" class="btn btn-outline-success">&laquo; Back</a>
    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger"><i class="fa fa-trash"></i></a>
</div>

{% endblock %}
